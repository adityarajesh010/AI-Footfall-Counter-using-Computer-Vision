<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footfall Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Footfall Counter Demo</h1>
            <p class="lead text-secondary">Upload a video to detect and count people in different environments. See the processed video and results instantly!</p>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="card-title text-success">Market Square</h3>
                        <form id="form-market">
                            <input type="file" name="file" class="form-control mb-3" required>
                            <button type="submit" class="btn btn-outline-primary w-100">Upload</button>
                        </form>
                        <div id="result-market" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="card-title text-warning">Grocery Store</h3>
                        <form id="form-grocery">
                            <input type="file" name="file" class="form-control mb-3" required>
                            <button type="submit" class="btn btn-outline-primary w-100">Upload</button>
                        </form>
                        <div id="result-grocery" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h3 class="card-title text-info">Subway</h3>
                        <form id="form-subway">
                            <input type="file" name="file" class="form-control mb-3" required>
                            <button type="submit" class="btn btn-outline-primary w-100">Upload</button>
                        </form>
                        <div id="result-subway" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="progress.js"></script>
</body>
</html>
